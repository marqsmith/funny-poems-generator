<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems</title>
  </head>
  <body>
    <header><h1>AI Funny Poem Generator</h1></header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the funny poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" placeholder="Submit" />
      </form>
      <div>
        The poem will go here
        <br />
        second line of the poem
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/marqsmith" target="_blank">Marquita Smith</a>
      and is
      <a
        href="https://github.com/marqsmith/funny-poems-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-funny-poems-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
